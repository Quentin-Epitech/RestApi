<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Bon Restaurant - Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: #666;
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 1rem;
            margin: 1rem;
            border-radius: 4px;
            text-align: center;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }

        .restaurant-name {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .menu-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .category-section {
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .category-title {
            color: #2c3e50;
            font-size: 1.8rem;
            border-bottom: 2px solid #e74c3c;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .menu-item {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .menu-item:hover {
            transform: translateY(-5px);
        }

        .item-name {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .item-description {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .item-price {
            color: #e74c3c;
            font-size: 1.2rem;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: 1fr;
            }

            .restaurant-name {
                font-size: 2rem;
            }

            .category-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="restaurant-name">Le Bon Restaurant</h1>
        <p class="restaurant-description">Une expérience culinaire exceptionnelle</p>
    </header>

    <div id="menu-container" class="menu-container">
        <div class="loading">Chargement du menu...</div>
    </div>

    <script>
        class RestaurantMenu {
            constructor() {
                this.menuContainer = document.getElementById('menu-container');
                this.items = [];
                this.categories = [];
            }

            async init() {
                try {
                    await Promise.all([
                        this.fetchCategories(),
                        this.fetchItems()
                    ]);
                    this.render();
                } catch (error) {
                    this.showError("Impossible de charger le menu. Veuillez réessayer plus tard.");
                    console.error('Error:', error);
                }
            }

            async fetchCategories() {
                try {
                    const response = await fetch('http://localhost:3000/categories');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    this.categories = data;
                } catch (error) {
                    console.error('Erreur lors du chargement des catégories:', error);
                    this.showError("Erreur lors du chargement des catégories");
                }
            }

            async fetchItems() {
                try {
                    const response = await fetch('http://localhost:3000/items');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    this.items = data;
                } catch (error) {
                    console.error('Erreur lors du chargement des items:', error);
                    this.showError("Erreur lors du chargement des items");
                }
            }

            getItemsByCategory(categoryId) {
                return this.items.filter(item => item.category_id === categoryId);
            }

            createCategorySection(category) {
                const items = this.getItemsByCategory(category.id);
                
                if (items.length === 0) return '';
                
                return `
                    <section class="category-section">
                        <h2 class="category-title">${category.name}</h2>
                        <div class="menu-grid">
                            ${items.map(item => this.createMenuItem(item)).join('')}
                        </div>
                    </section>
                `;
            }

            createMenuItem(item) {
                return `
                    <div class="menu-item">
                        <h3 class="item-name">${item.name}</h3>
                        <p class="item-description">${item.description || ''}</p>
                        <div class="item-price">${item.price ? item.price.toFixed(2) + ' €' : ''}</div>
                    </div>
                `;
            }

            showError(message) {
                this.menuContainer.innerHTML = `
                    <div class="error-message">
                        ${message}
                    </div>
                `;
            }

            render() {
                if (this.categories.length === 0 || this.items.length === 0) {
                    this.showError("Aucun élément à afficher");
                    return;
                }

                const menuHTML = this.categories
                    .map(category => this.createCategorySection(category))
                    .filter(section => section !== '')
                    .join('');
                
                this.menuContainer.innerHTML = menuHTML || '<div class="error-message">Aucun élément à afficher</div>';
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            const menu = new RestaurantMenu();
            menu.init();
        });
    </script>
</body>
</html>
